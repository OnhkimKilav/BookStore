<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create order</title>
</head>
<body>

<form th:action="@{/orders}" th:object="${order}" th:method="POST">
    <div>
        <label for="status">Status: </label>
        <select name="status" id="status">
            <option th:each="status : ${T(ua.mikhno.bookStore.models.Status).values()}"
                    th:value="${status}" th:text="${status.displayValue}"></option>
        </select>
    </div>

    <div>
        <label for="address">Delivery address: </label>
        <!--<input id="deliveryAddress" type="text" th:field="*{deliveryAddress}" required
               placeholder="Enter delivery address">-->
        <input id="address" type="text" th:field="*{deliveryAddress}" required placeholder="Enter delivery address">
    </div>

    <div>
        <label for="count">Count: </label>
        <input id="count" type="number" th:field="*{count}"
               required placeholder="Enter count">
    </div>

    <div>
        <label for="price">Price: </label>
        <input id="price" type="number" step=0.01 th:field="*{price}"
               required placeholder="Enter price">
    </div>

    <div>
        <select th:field="*{client}" class="form-control">
            <option th:each="client: ${clientsOrder}" th:value="${client.getId()}" th:text="${client.getName()}"></option>
        </select>
    </div>

    <input type="submit" value="Create"> <input type="reset" value="Reset">
</form>

</body>
</html>

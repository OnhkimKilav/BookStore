<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update order</title>
</head>
<body>

<form action="#"
      th:action="@{/orders/update/{id}(id=${order.getId()})}"
      th:object="${order}"
      th:method="POST">



    <label for="status">Status: </label>
    <select name="status" id="status">
        <option th:each="status : ${T(ua.mikhno.bookStore.models.Status.values()}"
                th:value="${status}" th:text="${status.displayValue}"></option>
    </select>
    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
    <br/>

    <label for="deliveryAddress">Delivery address: </label>
    <input id="deliveryAddress" type="text" th:field="*{deliveryAddress}" required placeholder="Enter delivery address">
    <span th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}"></span>
    <br/>

    <label for="count">Count: </label>
    <input id="count" type="number" th:field="*{count}"
           required placeholder="Enter count">
    <span th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></span>
    <br/>

    <label for="price">Price: </label>
    <input id="price" type="number" step=0.01 th:field="*{price}"
           required placeholder="Enter price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    <br/>

    <label for="client">Client: </label>
    <input id="client" type="number" th:field="*{client}">
    <span th:if="${#fields.hasErrors('client')}" th:errors="*{client}"></span>
    <br/>
</form>
</body>
</html>

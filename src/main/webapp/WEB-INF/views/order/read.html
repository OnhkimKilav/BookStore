<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>

<div th:each="order : ${orders}">
    <a th:href="@{/orders/{id}(id=${order.getId()})}"
       th:text="${order.getId()}+' '+${order.getDeliveryAddress()}+' '+
${order.getClient().getId}">order id</a>

</div>
<br/>
<form th:action="@{/orders/create}" method="get">
    <button type="submit">Create order</button>
</form>

</body>
</html>

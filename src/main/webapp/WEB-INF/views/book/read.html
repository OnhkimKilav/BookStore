<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getTitle()}">book</a>
</div>
<br/>
<form th:action="@{/books/create}" method="get">
    <button type="submit">Create book</button>
</form>
</body>
</html>

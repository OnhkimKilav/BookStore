<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form action="#"
      th:action="@{/books/update/{id}(id=${book.getId()})}"
      th:object="${book}"
      th:method="POST">

    <label for="title">Title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{name}"></span>
    <br/>

    <label for="releaseDate">Release date</label>
    <input type="date" th:field="*{releaseDate}" id="releaseDate" placeholder="Release date">
    <span th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></span>
    <br/>

    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <br/>

    <label for="genre">Genre: </label>
    <select name="genre" id="genre">
        <option th:each="genre : ${T(ua.mikhno.bookStore.models.Genre).values()}"
                th:value="${genre}" th:text="${genre.displayValue}"></option>
    </select>
    <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
    <br/>

    <label for="bestseller">Bestseller: </label>
    <input id="bestseller" type="checkbox" th:field="*{bestseller}">
    <span th:if="${#fields.hasErrors('bestseller')}" th:errors="*{bestseller}"></span>
    <br/>

    <label for="price">Price: </label>
    <input id="price" type="number" th:field="*{price}">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    <br/>

    <label for="availability">Availability: </label>
    <input id="availability" type="checkbox" th:field="*{availability}">
    <span th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}"></span>
    <br/>

    <label for="discount">Discount: </label>
    <input id="discount" type="checkbox" th:field="*{discount}">
    <span th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></span>
    <br/>

    <input type="submit" value="Update User">
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
<div th:each="client : ${clients}">
    <a th:href="@{/clients/{id}(id=${client.getId()})}" th:text="${client.getName()}">client</a>
</div>
<br/>
<form th:action="@{/clients/create}" method="get">
    <button type="submit">Create client</button>
</form>
</body>
</html>
